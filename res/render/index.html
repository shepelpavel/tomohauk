<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Tomohauk</title>
    <link rel="stylesheet" href="./../_assets/css/style.css">
</head>

<body>
    <div id="menu" class="menu">
        <div class="menu__button js-menu-button">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu__item js-menu-item" data-page="apache">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="./../_assets/svg/sprite.svg#apache"></use>
            </svg>
            <span>Apache</span>
        </div>
        <div class="menu__item js-menu-item" data-page="php">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="./../_assets/svg/sprite.svg#php"></use>
            </svg>
            <span>PHP</span>
        </div>
        <div class="menu__item js-menu-item" data-page="git">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="./../_assets/svg/sprite.svg#git"></use>
            </svg>
            <span>Git</span>
        </div>
        <div class="menu__item js-menu-item" data-page="logs">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="./../_assets/svg/sprite.svg#logs"></use>
            </svg>
            <span>Logs</span>
        </div>
        <div class="menu__settings js-menu-item" data-page="settings">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <use xlink:href="./../_assets/svg/sprite.svg#settings"></use>
            </svg>
            <span>Settings</span>
        </div>
    </div>
    <div id="content" class="content">
        <div class="page" data-page="apache">
            <div class="page__item">
                <label>
                    Restart apache:
                </label>
                <button class="js-button" data-exec="restart_apache">Restart</button>
            </div>
            <div class="page__item">
                <label>
                    Edit mysites.conf:
                </label>
                <button class="js-button-open with-save" data-exec="edit_mysites_conf" data-file="sites_conig_path">Edit</button>
            </div>
            <div class="page__item">
                <label>
                    Edit hosts:
                </label>
                <button class="js-button-open with-save" data-exec="edit_hosts" data-file="hosts_path">Edit</button>
            </div>
        </div>
        <div id="php" class="page" data-page="php">
            <div class="page__item">
                <label>
                    PHP versions:
                </label>
                <div class="php__available">
                    <div class="php__available_item" v-for="ver in php_ver" :class="phpCurrent(php_cur, ver)" @click="setPhpVer">{{ver}}</div>
                </div>
            </div>
        </div>
        <div class="page" data-page="git">
            <button class="js-button" data-exec="">git...</button>
        </div>
        <div class="page" data-page="logs">
            <div class="page__item">
                <label>
                    error.log:
                </label>
                <button class="js-button-open" data-exec="show_error_log">show error.log</button>
            </div>
            <div class="page__item">
                <label>
                    access.log:
                </label>
                <button class="js-button-open" data-exec="show_access_log">show access.log</button>
            </div>
        </div>
        <div id="settings" class="page" data-page="settings">
            <div class="page__item">
                <label for="hosts_path">
                    Hosts file:
                </label>
                <input type="text" id="hosts_path" name="hosts_path" v-model="settings.hosts_path" />
                <button class="js-save hide" data-save="hosts_path">Save</button>
            </div>
            <div class="page__item">
                <label for="sites_conig_path">
                    Sites config file:
                </label>
                <input type="text" id="sites_conig_path" name="sites_conig_path" v-model="settings.sites_conig_path" />
                <button class="js-save hide" data-save="sites_conig_path">Save</button>
            </div>
            <div class="page__item">
                <label for="projects_path">
                    Projects path:
                </label>
                <input type="text" id="projects_path" name="projects_path" v-model="settings.projects_path" />
                <button class="js-save hide" data-save="projects_path">Save</button>
            </div>
        </div>
    </div>
    <div id="terminal" class="terminal">
        <textarea class="terminal__item">{{ text }}</textarea>
    </div>
    <div id="editor" class="editor" :class="display">
        <div class="editor__close js-close-editor"></div>
        <textarea name="editor" id="" cols="30" rows="10" v-model="text"></textarea>
        <button class="editor__save js-save-editor" v-if="save_btn">Save</button>
    </div>
</body>

<div style="display: none;">
    <img src="./../_assets/svg/sprite.svg">
</div>

<script src="./../_assets/js/bundle.min.js"></script>

</html>

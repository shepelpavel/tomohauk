<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../resources/_assets/css/style.css">
    <title>Tomohauk</title>
</head>

<body>
    <div class="top">
        <!-- <button class="js-run-bash" data-bash="test">Button</button> -->
        <button class="js-run-bash" data-bash="restart_apache">Restart apache</button>
        <button class="js-run-bash" data-bash="edit_mysites">Edit mysites.conf</button>
        <button class="js-run-bash" data-bash="edit_hosts">Edit hosts</button>
        <select class="js-php-v-select" name="select">
            <option disabled></option>
            <option data-get="php5.6.load" value="5.6">php5.6</option>
            <option data-get="php7.0.load" value="7.0">php7.0</option>
            <option data-get="php7.1.load" value="7.1">php7.1</option>
            <option data-get="php7.2.load" value="7.2">php7.2</option>
            <option data-get="php7.3.load" value="7.3">php7.3</option>
            <option data-get="php7.4.load" value="7.4">php7.4</option>
        </select>
        <button class="js-run-bash" data-bash="error_log">Apache errors</button>
        <hr>
        <input type="text" class="js-add-domain-input">
        <button class="js-add-domain" data-bash="add_domain">Add local domain</button>
        <button class="js-rescan-dirs" data-bash="rescan_dirs">Rescan local dirs</button>
        <hr>
        <input type="text" class="js-git-clone-input">
        <button class="js-git-clone" data-bash="git_clone">Clone repo</button>
        <br>
        <input type="checkbox" id="git_clone_conf" class="js-git-clone-conf">
        <label for="git_clone_conf">add to config</label>
        <input type="checkbox" id="git_clone_brow" class="js-git-clone-brow">
        <label for="git_clone_brow">open browser</label>
        <input type="checkbox" id="git_clone_code" class="js-git-clone-code">
        <label for="git_clone_code">open vscode</label>
        <hr>
    </div>
    <div class="terminal" id="terminal"></div>
    
    <script src="./../resources/_assets/js/script.js" defer></script>
</body>

</html>
